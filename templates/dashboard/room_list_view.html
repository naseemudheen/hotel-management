{% extends 'dashboard/base.html' %} {% load static %} {% block content %}
<div class="main-content">
    <section class="section">

        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6">
                <div class="card">
                    <div class="card-header">
                      <h4>Hotel Rooms</h4>
                    </div>
                    <div class="col-2 pt-2 ml-2">
                      <a href="{% url 'dashboard:create_room' %}" class="btn btn-outline-primary">Add</a>
                    </div>

                    <div class="card-body">
                      <div class="section-title mt-0"></div>
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Title</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for room in rooms %}
                                <tr >
                                    <td scope="row">
                                    <a style="text-decoration:none;" class="text-dark" href="{% url 'dashboard:update_room' room.id %}"> {{ room.title }}</a></td>
                                    <td>
                                        <a href="{% url 'dashboard:update_room' room.id %}" class="btn btn-primary btn-action mr-1" data-toggle="tooltip" title="Edit">
                                            <i class="fas fa-pencil-alt"></i>
                                     </a>
                                     <form method="POST" style="display: inline;" action="{% url 'dashboard:delete_room' room.id %}">
                                      {% csrf_token %}

                                      <button type="submit" class="btn btn-danger btn-action mr-1" data-toggle="tooltip" title="Delete">
                                        <i class="fas fa-trash-alt"></i>
                                       </button>
                                     </form>
                                    </td>
                                </tr>
                             {% endfor %}
                        </tbody>
                      </table>
                  </div>
                </div>
            </div>
        </section>
    
    </div>


{% endblock %}
