{% extends 'dashboard/base.html' %} {% load static %} {% block content %}
<div class="main-content">
    <section class="section">

        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6 pl-3 pr-3">
                <div class="card">
                    <div class="card-header">
                      <h4>Personal Details</h4>
                    </div>
                    <div class="card-body">
                      <div class="py-4">
                        <p class="clearfix">
                          <span class="float-left">
                            Username
                          </span>
                          <span class="float-right text-muted">
                            {{ instance.username }}
                          </span>
                        </p>
                        <p class="clearfix">
                          <span class="float-left">
                            Name
                          </span>
                          <span class="float-right text-muted">
                            {{ instance.first_name }}
                            {{ instance.last_name }}
                          </span>
                        </p>
                        <p class="clearfix">
                          <span class="float-left">
                            E-Mail
                          </span>
                          <span class="float-right text-muted">
                            {{ instance.email }}       
                          </span>
                        </p>
                        <p class="clearfix">
                          <span class="float-left">
                            Address
                          </span>
                          <span class="float-right text-muted">
                            {{ instance.address }}

                          </span>
                        </p>
                        <p class="clearfix">
                          <span class="float-left">
                            Phone
                          </span>
                          <span class="float-right text-muted">
                            {{ instance.phone }}

                          </span>
                        </p>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    
    </div>

{% endblock %}
